<form #formData="ngForm" (ngSubmit)="addPlayer(formData)" class="container mt-4">
    <div class="form-group ">
        <label for="PlayerName">Player Name</label>
        <input type="text" name="playerName" ngModel class="form-control" required>
    </div>

    <div class="form-group">
        <label for="jerseyNumber">Jersey Number</label>
        <input type="number" name="jerseyNumber" ngModel class="form-control" required>
    </div>

    <div class="form-group">
        <label for="role">Role</label>
        <input type="text" name="role" ngModel class="form-control">
    </div>

    <div class="form-group">
        <label for="totalMatches">Total Matches</label>
        <input type="number" name="totalMatches" ngModel class="form-control" required>
    </div>

    <div class="form-group">
        <label for="teamName">Team Name</label>
        <input type="text" name="teamName" ngModel class="form-control">
    </div>

    <div class="form-group">
        <label for="country">Country</label>
        <input type="text" name="country" ngModel class="form-control">
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" name="description" ngModel class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Add Player</button>
</form>
